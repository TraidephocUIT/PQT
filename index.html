        /* N·ªÅn sao l·∫•p l√°nh */

            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);

        .stars-bg::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;

    <script>
        const PASSWORD = "2010"; 
        const GREETING_TEXT = "üéÅ G·ª≠i B√© Bii l√¨ l·ª£müòù Gi√°ng Sinh an l√†nhüéÑ, <br>G·ª≠i Th√πy Anhh<br> Merry Christmas! Ch√∫c Bii c√≥ m·ªôt m√πa Noel th·∫≠t ·∫•m √°p, tr√†n ng·∫≠p y√™u th∆∞∆°ng, ti·∫øng c∆∞·ªùi v√† nh·ªØng ƒëi·ªÅu t·ªët ƒë·∫πp, h·ªçc t·∫≠p thu·∫≠n l·ª£i v√† ƒë·∫∑c bi·ªát lu√¥n gi·ªØ n·ª• c∆∞·ªùi tr√™n m√¥i nh√©üòä ‚ù§Ô∏è";

        // Bi·∫øn ƒë·∫øm s·ªë l·∫ßn sai
        let failCount = 0;

        function handleEnter(e) {
            if(e.keyCode === 13) checkPass();
        }

        function checkPass() {
            const input = document.getElementById('passInput');
            const hintDiv = document.getElementById('pass-hint');
            const val = input.value;
            
            if(val === PASSWORD) {
                document.getElementById('login-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('letter-screen').style.display = 'flex';
                }, 1000);
            } else {
                // TƒÉng s·ªë l·∫ßn sai
                failCount++;
                
                input.classList.add('shake-anim');
                input.style.borderBottom = "1px solid red";
                
                // Hi·ªÉn th·ªã g·ª£i √Ω n·∫øu sai t·ª´ 1 l·∫ßn tr·ªü l√™n
                if(failCount >= 1) {
                    hintDiv.innerText = "G·ª£i √Ω: Sinh nh·∫≠t Bii c·ªßa ƒë√≥o";
                    hintDiv.style.opacity = '1';
                }

                setTimeout(() => {
                    input.classList.remove('shake-anim');
                    input.value = ""; 
                    input.style.borderBottom = "1px solid rgba(255, 255, 255, 0.3)";
                    input.placeholder = "Sai r√πi Bii ∆°i";
                }, 500);
            }
        }

        let isLetterOpen = false;
        function openLetter() {
            if(isLetterOpen) return;
            isLetterOpen = true;
            
            const wrapper = document.getElementById('envelope-wrapper');
            wrapper.classList.add('open');
            wrapper.style.cursor = 'default';
            
            setTimeout(() => {
                typeWriter(GREETING_TEXT, 0);
            }, 1200);
        }

        function typeWriter(text, i) {
            const contentDiv = document.getElementById("letter-content");
            if (i < text.length) {
                if(text.substring(i, i+4) === "<br>") {
                    contentDiv.innerHTML += "<br>";
                    i += 3;
                } else {
                    contentDiv.innerHTML += text.charAt(i);
                }
                setTimeout(() => typeWriter(text, i + 1), 40); 
            } else {
                setTimeout(() => {
                    const btn = document.getElementById('final-gift-btn');
                    btn.style.opacity = '1';
                    btn.style.pointerEvents = 'auto';
                }, 1000);
            }
        }

        function goToTree() {
            document.getElementById('letter-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('letter-screen').style.display = 'none';
                document.getElementById('ui-layer').style.opacity = '1';
                document.getElementById('camera-preview').style.opacity = '0.6';
                startSystem(); 
            }, 1000);
        }
    </script>

    <script>
        const MUSIC_URL = "./audio.mp3"; 
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        const photoFiles = ['./t1.jpg', './t2.jpg', './t3.jpg', './t4.jpg', './t5.jpg'];
        const photoTextures = [];
        photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.2, '#FFFFE0'); grd.addColorStop(0.5, '#FFD700'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFAAAA'); grd.addColorStop(0.3, '#FF0000'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#C62828'; ctx.fillRect(16, 16, 96, 96);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(54, 16, 20, 96); ctx.fillRect(16, 54, 96, 20); 
                ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.lineWidth=2; ctx.strokeRect(16,16,96,96);
            } else if (type === 'gift_blue') {
                ctx.fillStyle = '#1565C0'; ctx.fillRect(16, 16, 96, 96);
                ctx.fillStyle = '#CFD8DC'; ctx.fillRect(54, 16, 20, 96); ctx.fillRect(16, 54, 96, 20); 
                ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.lineWidth=2; ctx.strokeRect(16,16,96,96);
            } else if (type === 'gift_green') {
                ctx.fillStyle = '#2E7D32'; ctx.fillRect(16, 16, 96, 96);
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(54, 16, 20, 96); ctx.fillRect(16, 54, 96, 20);
                ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.lineWidth=2; ctx.strokeRect(16,16,96,96);
            } else if (type === 'gift_gold') {
                ctx.fillStyle = '#FBC02D'; ctx.fillRect(16, 16, 96, 96);
                ctx.fillStyle = '#FFFFFF'; ctx.fillRect(54, 16, 20, 96); ctx.fillRect(16, 54, 96, 20);
                ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.lineWidth=2; ctx.strokeRect(16,16,96,96);
            } else if (type === 'silver_orb') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 45);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.4, '#E0E0E0'); grd.addColorStop(0.8, '#A0A0A0'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'snow_soft') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, 'rgba(255, 255, 255, 1)'); grd.addColorStop(0.5, 'rgba(220, 240, 255, 0.6)'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'sparkle_star') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 10);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
                ctx.strokeStyle = "#FFF"; ctx.lineWidth = 2;
                ctx.beginPath(); ctx.moveTo(20,64); ctx.lineTo(108,64); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(64,20); ctx.lineTo(64,108); ctx.stroke();
            } else if (type === 'soft_flake') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 60);
                grd.addColorStop(0, 'rgba(255, 255, 255, 0.9)'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            silver: createCustomTexture('silver_orb'),
            giftRed: createCustomTexture('gift_red'),
            giftBlue: createCustomTexture('gift_blue'),
            giftGreen: createCustomTexture('gift_green'),
            giftGold: createCustomTexture('gift_gold'),
            snow: createCustomTexture('snow_soft'),      
            sparkle: createCustomTexture('sparkle_star'),
            flake: createCustomTexture('soft_flake')
        };

        const CONFIG = {
            goldCount: 3500, redCount: 600, silverCount: 300,   
            giftRedCount: 150, giftBlueCount: 150, giftGreenCount: 150, giftGoldCount: 150,
            snowRibbonCount: 1200, sparkleCount: 800, fallingSnowCount: 2000, 
            explodeRadius: 80, photoOrbitRadius: 32, treeHeight: 80, treeBaseRadius: 40
        };

        let scene, camera, renderer;
        let groupGold, groupRed, groupSilver;
        let groupGiftRed, groupGiftBlue, groupGiftGreen, groupGiftGold;
        let groupSnowRibbon, groupSparkles, groupFallingSnow;
        let photoMeshes = []; let titleMesh, starMesh;
        let state = 'TREE'; let selectedIndex = 0; let handX = 0.5;

        // === G√ìC QUAY (KH√îNG C√íN GIA T·ªêC) ===
        let explodeAngle = 0;     

        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 110; 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', textures.gold, CONFIG.goldCount, 2.0);
            groupRed = createParticleSystem('red', textures.red, CONFIG.redCount, 3.5); 
            groupSilver = createParticleSystem('silver', textures.silver, CONFIG.silverCount, 3.0); 

            groupGiftRed = createParticleSystem('gift', textures.giftRed, CONFIG.giftRedCount, 4.0);
            groupGiftBlue = createParticleSystem('gift', textures.giftBlue, CONFIG.giftBlueCount, 4.0);
            groupGiftGreen = createParticleSystem('gift', textures.giftGreen, CONFIG.giftGreenCount, 4.0);
            groupGiftGold = createParticleSystem('gift', textures.giftGold, CONFIG.giftGoldCount, 4.0);

            groupSnowRibbon = createRibbonSystem(CONFIG.snowRibbonCount);
            groupSparkles = createParticleSystem('sparkle', textures.sparkle, CONFIG.sparkleCount, 4.0); 
            groupFallingSnow = createFallingSnowSystem(CONFIG.fallingSnowCount);

            createPhotos(); createDecorations(); animate();
        }

        function createParticleSystem(type, texture, count, size) {
            const pPositions = []; const pExplodeTargets = []; const pTreeTargets = [];
            for(let i=0; i<count; i++) {
                const h = Math.random() * CONFIG.treeHeight; const y = h - CONFIG.treeHeight / 2;
                let radiusRatio;
                if (type === 'gold') radiusRatio = Math.sqrt(Math.random()); 
                else if (type === 'gift') radiusRatio = 0.4 + Math.random() * 0.7;
                else radiusRatio = 0.8 + Math.random() * 0.2; 
                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const r = maxR * radiusRatio; const theta = Math.random() * Math.PI * 2;
                pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

                const u = Math.random(); const v = Math.random();
                const phi = Math.acos(2 * v - 1); const lam = 2 * Math.PI * u;
                let radMult = (type === 'gift') ? 1.6 : 1.0;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));
                pPositions.push(r * Math.cos(theta), y, r * Math.sin(theta));
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.userData = { tree: pTreeTargets, explode: pExplodeTargets };
            const mat = new THREE.PointsMaterial({
                size: size, map: texture, transparent: true, opacity: 1.0,
                blending: THREE.AdditiveBlending, depthWrite: false, sizeAttenuation: true
            });
            if (type === 'sparkle') mat.color = new THREE.Color(0xEEFFFF);
            if (type === 'silver') mat.color = new THREE.Color(0xDDDDFF);
            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createRibbonSystem(count) {
            const pPositions = []; const pTreeTargets = []; const pExplodeTargets = [];
            for(let i = 0; i < count; i++) {
                const t = i / count; const h = t * CONFIG.treeHeight; const y = h - CONFIG.treeHeight / 2;
                const spiralRadius = (1 - t) * (CONFIG.treeBaseRadius + 12) + 2;
                const angle = t * 20; 
                const jitterRange = 2.5; 
                const tx = Math.cos(angle) * spiralRadius + (Math.random() - 0.5) * jitterRange;
                const tz = Math.sin(angle) * spiralRadius + (Math.random() - 0.5) * jitterRange;
                const ty = y + (Math.random() - 0.5) * jitterRange;
                pTreeTargets.push(tx, ty, tz); pPositions.push(tx, ty, tz);

                const u = Math.random(); const v = Math.random();
                const phi = Math.acos(2 * v - 1); const lam = 2 * Math.PI * u;
                const rad = (CONFIG.explodeRadius + 10) * Math.cbrt(Math.random());
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.userData = { tree: pTreeTargets, explode: pExplodeTargets };
            const mat = new THREE.PointsMaterial({
                size: 3.5, map: textures.snow, transparent: true, opacity: 0.9, 
                blending: THREE.AdditiveBlending, depthWrite: false, color: 0xFFFFFF 
            });
            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createFallingSnowSystem(count) {
            const positions = []; const velocities = []; const range = 250; 
            for (let i = 0; i < count; i++) {
                positions.push((Math.random()-0.5)*range*2, (Math.random()-0.5)*range, (Math.random()-0.5)*range);
                velocities.push(0.2 + Math.random() * 0.3, Math.random() * Math.PI * 2, 0.02 + Math.random() * 0.03);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geo.userData = { velocities: velocities };
            const mat = new THREE.PointsMaterial({
                size: 3.5, map: textures.flake, transparent: true, opacity: 0.6,
                blending: THREE.AdditiveBlending, depthWrite: false, color: 0xFFFFFF
            });
            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8);
            const borderGeo = new THREE.PlaneGeometry(9, 9); 
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 }); 
            for(let i=0; i<5; i++) {
                const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.1; mesh.add(border);
                mesh.visible = false; mesh.scale.set(0,0,0);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold italic 90px "Times New Roman"';
            ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 40; 
            ctx.fillText("MERRY CHRISTMAS", 512, 130);
            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), mat);
            titleMesh.position.set(0, 55, 0);
            scene.add(titleMesh);

            const starCanvas = document.createElement('canvas');
            starCanvas.width = 128; starCanvas.height = 128;
            const sCtx = starCanvas.getContext('2d');
            sCtx.fillStyle = "#FFFFE0"; sCtx.shadowColor="#FFF"; sCtx.shadowBlur=30;
            sCtx.beginPath();
            const cx=64, cy=64, outer=50, inner=20;
            for(let i=0; i<5; i++){
                sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*outer, cy - Math.sin((18+i*72)/180*Math.PI)*outer);
                sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*inner, cy - Math.sin((54+i*72)/180*Math.PI)*inner);
            }
            sCtx.closePath(); sCtx.fill();
            const starTex = new THREE.CanvasTexture(starCanvas);
            const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(15, 15), starMat);
            starMesh.position.set(0, CONFIG.treeHeight/2 + 2, 0);
            scene.add(starMesh);
        }

        function updateParticleGroup(group, targetState, speed, handRotY, time, isBlinking, isRibbon = false) {
            const positions = group.geometry.attributes.position.array;
            const targetKey = (targetState === 'TREE') ? 'tree' : 'explode';
            const targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];

            for(let i=0; i<positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;
            
            if (targetState === 'TREE') {
                if (isRibbon) {
                    group.rotation.y -= 0.012; group.position.y = Math.sin(time) * 1.5; 
                } else {
                    group.rotation.y += 0.003;
                }
                if(isBlinking) {
                    const scale = 1 + Math.sin(time * 5) * 0.2;
                    group.scale.set(scale, scale, scale);
                } else {
                    group.scale.set(1,1,1);
                }
            } else {
                group.scale.set(1,1,1);
                group.rotation.y += (handRotY - group.rotation.y) * 0.05;
            }
        }

        function updateFallingSnow(group, time) {
            const positions = group.geometry.attributes.position.array;
            const vels = group.geometry.userData.velocities;
            for (let i = 0; i < positions.length; i += 3) {
                const idx = i/3;
                positions[i + 1] -= vels[idx*3]; 
                positions[i] += Math.sin(time + vels[idx*3 + 1]) * vels[idx*3 + 2]; 
                positions[i + 2] += Math.cos(time + vels[idx*3 + 1]) * vels[idx*3 + 2] * 0.5;
                if (positions[i + 1] < -120) {
                    positions[i + 1] = 120; 
                    positions[i] = (Math.random() - 0.5) * 500; 
                    positions[i + 2] = (Math.random() - 0.5) * 500;
                }
            }
            group.geometry.attributes.position.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.06;
            const handRotY = (handX - 0.5) * 2.5;

            updateParticleGroup(groupGold, state, speed, handRotY, time, false);
            updateParticleGroup(groupRed, state, speed, handRotY, time, true);
            updateParticleGroup(groupSilver, state, speed, handRotY, time, false);
            updateParticleGroup(groupGiftRed, state, speed, handRotY, time, false);
            updateParticleGroup(groupGiftBlue, state, speed, handRotY, time, false);
            updateParticleGroup(groupGiftGreen, state, speed, handRotY, time, false);
            updateParticleGroup(groupGiftGold, state, speed, handRotY, time, false);
            updateParticleGroup(groupSnowRibbon, state, speed * 0.5, handRotY, time, false, true);
            updateParticleGroup(groupSparkles, state, speed, handRotY, time, false);
            
            if(state === 'TREE') {
                const strobe = 0.5 + Math.abs(Math.sin(time * 8)) * 1.5; 
                groupSparkles.rotation.y -= 0.005; 
                groupSparkles.material.size = 3.0 * strobe;
                groupSparkles.material.opacity = 0.5 + Math.random() * 0.5;
            } else {
                groupSparkles.material.size = 3.0; groupSparkles.material.opacity = 1.0;
            }

            updateFallingSnow(groupFallingSnow, time);

            photoMeshes.forEach((mesh, i) => {
                if(!mesh.material.map && photoTextures[i]) {
                    mesh.material.map = photoTextures[i]; mesh.material.needsUpdate = true;
                }
            });

            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true;
                titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                starMesh.rotation.z -= 0.02;
                starMesh.scale.setScalar(1 + Math.sin(time*10)*0.2); 
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });
                
                // Reset l·∫°i g√≥c khi quay v·ªÅ c√¢y ƒë·ªÉ l·∫ßn sau n·ªï l·∫°i t·ª´ v·ªã tr√≠ n√†y
                explodeAngle = groupGold.rotation.y; 

            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false;
                
                // === QUAY ƒê·ªÄU (KH√îNG GIA T·ªêC) ===
                explodeAngle += 0.003; // T·ªëc ƒë·ªô quay h·∫±ng s·ªë

                const baseAngle = explodeAngle;
                // ======================================
                
                const angleStep = (Math.PI * 2) / 5;
                let bestIdx = 0; let maxZ = -999;
                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const angle = baseAngle + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    const y = Math.sin(time + i) * 3; 
                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.1);
                    mesh.lookAt(camera.position);
                    if (z > maxZ) { maxZ = z; bestIdx = i; }
                    if (z > 5) { 
                        const distScale = 1.0 + (z / CONFIG.photoOrbitRadius) * 0.8; 
                        mesh.scale.lerp(new THREE.Vector3(distScale, distScale, distScale), 0.1);
                    } else { mesh.scale.lerp(new THREE.Vector3(0.6, 0.6, 0.6), 0.1); }
                });
                selectedIndex = bestIdx;
            } else if (state === 'PHOTO') {
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.1);
                        mesh.scale.lerp(new THREE.Vector3(5, 5, 5), 0.1);
                        mesh.lookAt(camera.position); mesh.rotation.z = 0;
                    } else { mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1); }
                });
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            bgMusic.play().catch(e => console.log(e));
            init3D();
            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            const statusDiv = document.getElementById('status');
            let frameCnt = 0;
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                ctx.clearRect(0,0,100,75); ctx.drawImage(results.image, 0, 0, 100, 75);
                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x; 
                    const tips = [8,12,16,20]; const wrist = lm[0];
                    let openDist = 0; tips.forEach(i => openDist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
                    const avgDist = openDist / 4; const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);

                    if (avgDist < 0.25) { 
                        state = 'TREE'; statusDiv.innerText = "‚úä Thu C√¢y Th√¥ng"; statusDiv.style.color = "#FFD700";
                    } else if (pinchDist < 0.05) {
                        state = 'PHOTO'; statusDiv.innerText = "üëå Xem ·∫¢nh"; statusDiv.style.color = "#00FFFF";
                    } else {
                        state = 'EXPLODE'; statusDiv.innerText = "üñê Bung Qu√† & ·∫¢nh"; statusDiv.style.color = "#FFA500";
                    }
                } else {
                    state = 'TREE'; statusDiv.innerText = "‚ùÑÔ∏è Gi√°ng Sinh Lung Linh ‚ùÑÔ∏è"; statusDiv.style.color = "#FFF";
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { frameCnt++; if(frameCnt%3 !== 0) return; await hands.send({image: video}); }, 
                width: 320, height: 240
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            if(camera) { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        });
    </script>
